name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # üîë Evita errores de cache y permisos en GitHub Actions
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup JDK 17 (compatible con AGP 8.1 + Capacitor 8.1)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true
          cache: 'npm'

      # 4Ô∏è‚É£ Setup Gradle 8.2
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2
          validate-wrappers: false

      # 5Ô∏è‚É£ Check Node version (opcional)
      - name: Check Node Version
        run: node -v

      # 6Ô∏è‚É£ Instalar dependencias npm
      - name: Install Dependencies
        run: npm ci

      # 7Ô∏è‚É£ Build del web app (Vite)
      - name: Build Web App
        run: npm run build

      # 8Ô∏è‚É£ Capacitor Sync (agrega Android si no existe)
      - name: Capacitor Sync
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android APK
        run: |
          cd android

          # üî• Eliminar wrapper corrupto si existe
          rm -f gradle/wrapper/gradle-wrapper.jar

          # üîß Regenerar wrapper compatible
          gradle wrapper --gradle-version 8.2

          # Dar permisos de ejecuci√≥n
          chmod +x gradlew

          # Compilar APK debug
          ./gradlew assembleDebug

      # üîü Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
