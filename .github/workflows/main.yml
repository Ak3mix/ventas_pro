name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Usar un GRADLE_USER_HOME seguro dentro del workspace
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true

      # 4️⃣ Install npm dependencies
      - name: Install Dependencies
        run: npm ci

      # 5️⃣ Build web app
      - name: Build Web App
        run: npm run build

      # 6️⃣ Capacitor sync
      - name: Capacitor Sync
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # 7️⃣ Build APK sin usar cache de Gradle global
      - name: Build Android APK
        run: |
          cd android
          # Limpiar wrapper antiguo
          rm -f gradle/wrapper/gradle-wrapper.jar
          # Regenerar wrapper compatible
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          # Compilar APK debug sin cache
          ./gradlew assembleDebug --no-build-cache

      # 8️⃣ Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
