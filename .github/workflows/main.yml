name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ JDK 17 (CRÍTICO)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 4️⃣ Instalar dependencias
      - name: Install Dependencies
        run: npm ci

      # 5️⃣ Build web
      - name: Build Web App
        run: npm run build

      # 6️⃣ Capacitor
      - name: Capacitor Sync
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # 7️⃣ LIMPIEZA TOTAL DE GRADLE (CLAVE)
      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle
          rm -rf android/.gradle

      # 8️⃣ Build APK
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache

      # 9️⃣ Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
