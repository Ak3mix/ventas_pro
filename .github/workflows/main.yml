name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar JDK 17 (compatible con Capacitor 8)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Verificar versi√≥n de Java
      - name: Check Java version
        run: java -version

      # 4Ô∏è‚É£ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 5Ô∏è‚É£ Instalar dependencias de Node
      - name: Install Dependencies
        run: npm ci

      # 6Ô∏è‚É£ Construir la web app
      - name: Build Web App
        run: npm run build

      # 7Ô∏è‚É£ Eliminar carpeta android vieja
      - name: Remove old Android folder
        run: |
          if [ -d "android" ]; then
            rm -rf android
          fi

      # 8Ô∏è‚É£ Crear carpeta Android limpia y sincronizar Capacitor
      - name: Add Android & Sync
        run: |
          npx cap add android
          npx cap sync android

      # 9Ô∏è‚É£ Limpiar caches de Gradle (opcional pero recomendado)
      - name: Clean Gradle Cache
        run: |
          rm -rf $HOME/.gradle/caches/*

      # üîü Construir APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      # 1Ô∏è‚É£1Ô∏è‚É£ Subir APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
