name: Build Android APK Clean

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 4️⃣ Install npm dependencies
      - name: Install Dependencies
        run: npm ci

      # 5️⃣ Build web app
      - name: Build Web App
        run: npm run build

      # 6️⃣ Remove old Android folder (si existe)
      - name: Remove old Android folder
        run: |
          if [ -d "android" ]; then
            rm -rf android
          fi

      # 7️⃣ Add Android platform limpio
      - name: Add Android with Capacitor
        run: |
          npx cap add android
          npx cap sync android

      # 8️⃣ Build Android APK
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --no-build-cache

      # 9️⃣ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
