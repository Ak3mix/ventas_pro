name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Usamos install para asegurar que los nuevos plugins se descarguen
      - name: Install Dependencies
        run: npm install

      - name: Build Web App
        run: npm run build

      - name: Reset Android Project
        run: |
          rm -rf android
          npx cap add android
          npx cap sync android

      # Cambiar el nombre de la app din√°micamente
      - name: Change App Name
        run: |
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">Ventas Lee<\/string>/g' android/app/src/main/res/values/strings.xml

      # Permisos para Filesystem (necesarios para manejar archivos Excel)
      - name: Add Permissions
        run: |
          sed -i '/<application/i \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />' android/app/src/main/AndroidManifest.xml

      - name: Generate Signing Key
        run: |
          keytool -genkey -v -keystore android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug, O=Android, C=US"

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Sign APK
        run: |
          sudo apt-get install -y apksigner
          apksigner sign --ks android/debug.keystore --ks-pass pass:android --out android/app/build/outputs/apk/release/app-signed.apk android/app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Ventas-Firmada
          path: android/app/build/outputs/apk/release/app-signed.apk
