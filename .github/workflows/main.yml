name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          check-latest: true

      # 4Ô∏è‚É£ Instalar dependencias npm
      - name: Install Dependencies
        run: npm ci

      # 5Ô∏è‚É£ Build del web app
      - name: Build Web App
        run: npm run build

      # 6Ô∏è‚É£ Capacitor Sync
      - name: Capacitor Sync
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # 7Ô∏è‚É£ Build Android APK sin usar cache de Gradle
      - name: Build Android APK
        run: |
          cd android
          rm -rf gradle/wrapper/gradle-wrapper.jar
          rm -rf ~/.gradle/caches/*  # üî• limpiar cache para evitar conflictos
          gradle wrapper --gradle-version 8.2
          chmod +x gradlew
          ./gradlew assembleDebug --no-build-cache

      # 8Ô∏è‚É£ Subir APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
