name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout del repo
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar JDK 21 (Vital para evitar el error "invalid source release: 21")
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # 4Ô∏è‚É£ Instalar dependencias de Node
      - name: Install Dependencies
        run: npm ci

      # 5Ô∏è‚É£ Construir la web app (Vite, Angular, React, etc.)
      - name: Build Web App
        run: npm run build

      # 6Ô∏è‚É£ Limpieza: Eliminar carpeta android vieja por si hay archivos corruptos
      - name: Remove old Android folder
        run: rm -rf android

      # 7Ô∏è‚É£ Crear carpeta Android limpia y sincronizar Capacitor
      - name: Add Android & Sync
        run: |
          npx cap add android
          npx cap sync android

      # 8Ô∏è‚É£ Generar una firma temporal (Para poder instalar en tel√©fono real)
      # Esto crea una llave de prueba para que el APK no sea "unsigned"
      - name: Generate Signing Key
        run: |
          keytool -genkey -v -keystore android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug, O=Android, C=US"

      # 9Ô∏è‚É£ Construir APK de Release (M√°s optimizado para m√≥viles)
      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon

      # üîü Firmar el APK de Release con la llave generada
      - name: Sign APK
        run: |
          sudo apt-get install -y apksigner
          apksigner sign --ks android/debug.keystore --ks-pass pass:android --out android/app/build/outputs/apk/release/app-signed.apk android/app/build/outputs/apk/release/app-release-unsigned.apk

      # 1Ô∏è‚É£1Ô∏è‚É£ Subir APK firmado como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Instalable-Real
          path: android/app/build/outputs/apk/release/app-signed.apk
